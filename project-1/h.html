<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 300px;
  text-align: center;
}

h1 {
  margin-bottom: 20px;
  font-size: 24px;
  color: #333;
}

.form-group {
  margin-bottom: 15px;
  text-align: left;
}

label {
  font-size: 14px;
  color: #666;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

#result {
  margin-top: 20px;
}

#bmi-value {
  font-weight: bold;
}

#bmi-category {
  font-size: 16px;
  font-weight: bold;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <div class="form-group">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter your weight">
    </div>

    <div class="form-group">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="Enter your height">
    </div>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div id="result">
      <p>Your BMI is: <span id="bmi-value">--</span></p>
      <p><span id="bmi-category">Enter your details to calculate BMI.</span></p>
    </div>
  </div>

  <script>
    function calculateBMI() {
  const weight = parseFloat(document.getElementById("weight").value);
  const height = parseFloat(document.getElementById("height").value) / 100; // Convert height from cm to meters

  if (!weight || !height || weight <= 0 || height <= 0) {
    document.getElementById("bmi-value").innerText = "--";
    document.getElementById("bmi-category").innerText = "Please enter valid values.";
    return;
  }

  const bmi = (weight / (height * height)).toFixed(2); // Calculate BMI
  document.getElementById("bmi-value").innerText = bmi;

  let category = "";

  if (bmi < 18.5) {
    category = "Underweight";
  } else if (bmi >= 18.5 && bmi < 24.9) {
    category = "Normal weight";
  } else if (bmi >= 25 && bmi < 29.9) {
    category = "Overweight";
  } else {
    category = "Obesity";
  }

  document.getElementById("bmi-category").innerText = `You are in the ${category} category.`;
}
  </script>
</body>
</html>
