<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Switcher</title>
    <style>
        /* Common styles for all square boxes */
        .square{
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 2px solid black;
        }
    </style>
</head>
<body>

    
    <button>Home</button>
    <button>Youtube Channel</button>

    <h1>Color Scheme Switcher</h1>

   
    <div class="square"  id="yellow" style="background-color: yellow;"></div>
    <div class="square"  id="pink"   style="background-color: pink;"></div>
    <div class="square"  id="blue"   style="background-color: blue;"></div>
    <div class="square"  id="red"    style="background-color: red;"></div>

    <h2>Try clicking on one of the colors above to change the background color of this page!</h2>
    <script src="javascript-1.js"></script>
</body>
</html>
